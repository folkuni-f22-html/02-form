<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title> Form demo </title>
	<link rel="stylesheet" href="style.css">
</head>
<body>
	<h1> Form demo </h1>
	<!-- Standardinställningen för ett formulär är att skicka datan inuti formuläret till samma URL. Dvs index.html -->

	<div class="menu">
		<label for="toggle-menu"> Öppna meny </label>
		<input id="toggle-menu" type="checkbox" checked />
		<div class="actual-menu"> Jag är synlig ibland </div>
	</div>

	<form>
		<p> Skriv in dina personuppgifter! </p>
		<div class="form-layout">
			<label for="input-name"> Namn </label>
			<input id="input-name" type="text" value="" placeholder="Kalle Svensson" required />
			<p class="error-message"> Var vänlig skriv ditt namn. </p>
		</div>

		<div class="form-layout">
			<label for="input-phone"> Telefonnummer </label>
			<input id="input-phone" type="text" value="" placeholder="070-123 456 78" required minlength="8" maxlength="16" />
			<p class="error-message"> Var vänlig skriv ditt telefonnummer med 10 siffror. </p>
		</div>

		<div class="form-layout">
			<label for="newsletter-age"> Hur gammal är du? </label>
			<input id="newsletter-age" type="number" required min="12" />
			
			<div>
				<input id="input-newsletter" type="checkbox" value="" />
				<label for="input-newsletter"> Ja, jag vill ha nyhetsbrevet </label>
			</div>
		</div>

		<div class="form-layout">
			<label>Hur många nyheter vill du ha?</label>
			<div>
				<input type="radio" name="radio-news" id="radio1" required />
				<label for="radio1"> Alla nyheter </label>
			</div>
			<div>
				<input type="radio" name="radio-news" id="radio2" />
				<label for="radio2"> De viktigaste </label>
			</div>
			<div>
				<input type="radio" name="radio-news" id="radio3" />
				<label for="radio3"> Bara akut information </label>
			</div>
			<div>
				<input type="radio" name="radio-news" id="radio4" />
				<label for="radio4"> Inga nyheter </label>
			</div>

		</div>
		


		<button type="submit"> <strong>Spara</strong> datan </button>
		<button type="reset"> Rensa datan </button>
		<!-- type="button" används med JavaScript -->
		<button type="button"> Jag är helt vanlig </button>
		<!-- <input type="submit" value="Använd inte den här" /> -->
	</form>
</body>
</html>
